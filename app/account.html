<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin App + jQuery">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Angle - Bootstrap Admin Template</title>
    <!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.min.css">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet" href="../vendor/simple-line-icons/css/simple-line-icons.css">
    <!-- ANIMATE.CSS-->
    <link rel="stylesheet" href="../vendor/animate.css/animate.min.css">
    <!-- WHIRL (spinners)-->
    <link rel="stylesheet" href="../vendor/whirl/dist/whirl.css">
    <!-- =============== PAGE VENDOR STYLES ===============-->
    <!-- =============== BOOTSTRAP STYLES ===============-->
    <link rel="stylesheet" href="css/bootstrap.css" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="css/app.css" id="maincss">

    <!-- inject:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->
    <!--endbuild-->
  </head>
  <body>

    <div class="wrapper">
      <header class="topnavbar-wrapper">
         <!-- START Top Navbar-->
         <nav role="navigation" class="navbar topnavbar">
            <!-- START navbar header-->
            <div class="navbar-header">
               <a href="#/" class="navbar-brand">
                  <div class="brand-logo">
                     <img src="img/logo.png" alt="App Logo" class="img-responsive">
                  </div>
                  <div class="brand-logo-collapsed">
                     <img src="img/logo-single.png" alt="App Logo" class="img-responsive">
                  </div>
               </a>
            </div>
            <!-- END navbar header-->
            <!-- START Nav wrapper-->
            <div class="nav-wrapper">
               <!-- START Right Navbar-->
               <ul class="nav navbar-nav navbar-right">
                  <!-- Search icon-->
                  <li>
                     <a href="#" data-search-open="">
                        <em class="icon-magnifier"></em>
                     </a>
                  </li>
                  <!-- Fullscreen (only desktops)-->
                  <li class="visible-lg">
                     <a href="#" data-toggle-fullscreen="">
                        <em class="fa fa-expand"></em>
                     </a>
                  </li>
                  <!-- START Alert menu-->
                  <li class="dropdown dropdown-list">
                     <a href="#" data-toggle="dropdown">
                        <em class="icon-bell"></em>
                        <div class="label label-danger">11</div>
                     </a>
                     <!-- START Dropdown menu-->
                     <ul class="dropdown-menu animated flipInX">
                        <li>
                           <!-- START list group-->
                           <div class="list-group">
                              <!-- list item-->
                              <a href="#" class="list-group-item">
                                 <div class="media-box">
                                    <div class="pull-left">
                                       <em class="fa fa-twitter fa-2x text-info"></em>
                                    </div>
                                    <div class="media-box-body clearfix">
                                       <p class="m0">New followers</p>
                                       <p class="m0 text-muted">
                                          <small>1 new follower</small>
                                       </p>
                                    </div>
                                 </div>
                              </a>
                              <!-- list item-->
                              <a href="#" class="list-group-item">
                                 <div class="media-box">
                                    <div class="pull-left">
                                       <em class="fa fa-envelope fa-2x text-warning"></em>
                                    </div>
                                    <div class="media-box-body clearfix">
                                       <p class="m0">New e-mails</p>
                                       <p class="m0 text-muted">
                                          <small>You have 10 new emails</small>
                                       </p>
                                    </div>
                                 </div>
                              </a>
                              <!-- list item-->
                              <a href="#" class="list-group-item">
                                 <div class="media-box">
                                    <div class="pull-left">
                                       <em class="fa fa-tasks fa-2x text-success"></em>
                                    </div>
                                    <div class="media-box-body clearfix">
                                       <p class="m0">Pending Tasks</p>
                                       <p class="m0 text-muted">
                                          <small>11 pending task</small>
                                       </p>
                                    </div>
                                 </div>
                              </a>
                              <!-- last list item-->
                              <a href="#" class="list-group-item">
                                 <small>More notifications</small>
                                 <span class="label label-danger pull-right">14</span>
                              </a>
                           </div>
                           <!-- END list group-->
                        </li>
                     </ul>
                     <!-- END Dropdown menu-->
                  </li>
                  <!-- END Alert menu-->
                  <!-- START Offsidebar button-->
                  <li>
                     <a href="#" data-toggle-state="offsidebar-open" data-no-persist="true">
                        <em class="icon-notebook"></em>
                     </a>
                  </li>
                  <!-- END Offsidebar menu-->
               </ul>
               <!-- END Right Navbar-->
            </div>
            <!-- END Nav wrapper-->
            <!-- START Search form-->
            <form role="search" action="search.html" class="navbar-form">
               <div class="form-group has-feedback">
                  <input type="text" placeholder="Type and hit enter ..." class="form-control">
                  <div data-search-dismiss="" class="fa fa-times form-control-feedback"></div>
               </div>
               <button type="submit" class="hidden btn btn-default">Submit</button>
            </form>
            <!-- END Search form-->
         </nav>
         <!-- END Top Navbar-->
      </header>
      <aside class="aside">
         <!-- START Sidebar (left)-->
         <div class="aside-inner">
            <nav data-sidebar-anyclick-close="" class="sidebar">
               <!-- START sidebar nav-->
               <ul class="nav">
                 <div id="user">
                   <div id="avatar">
                     <img src="img/profileTest.jpg" alt="" />
                   </div>
                   <h4>User Name</h4>
                 </div>
                 <li class=" ">
                    <a href="account.html" title="Documentation">
                       <em class="icon-user"></em>
                       <span data-localize="sidebar.nav.USERSETTINGS">Personal Settings</span>
                    </a>
                 </li>

                 <li class=" ">
                    <a href="team.html" title="Documentation">
                       <em class="icon-people"></em>
                       <span data-localize="sidebar.nav.TEAM">Team</span>
                    </a>
                 </li>

                 <li class=" ">
                    <a href="properties.html" title="Documentation">
                       <em class="icon-location-pin"></em>
                       <span data-localize="sidebar.nav.PROPERTIES">Properties</span>
                    </a>
                 </li>

               </ul>
               <!-- END sidebar nav-->
            </nav>
         </div>
         <!-- END Sidebar (left)-->
      </aside>
      <section>
        <div class="content-wrapper">
          <div class="panel panel-default">
            <div class="panel-heading"><h3>Personal Settings</h3></div>
            <div id="profile" class="panel-body">

              <form action="index.html" method="post">
                <div class="profile-picture-change form-group">
                    <div class="col-sm-2">
                      <div class="profile-picture">
                        <img src="img/profileTest.jpg" alt="" />
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <a href="#">Change Profile Picture</a>
                    </div>
                </div>

                <fieldset class="last-child">
                  <div class="form-group">
                   <label class="custom-label col-sm-2 control-label">Select</label>
                    <div class="col-sm-4">
                      <select name="account" class="form-control m-b">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                        <option>Option 4</option>
                      </select>
                    </div>
                  </div>
                </fieldset>

                <fieldset class="last-child">
                  <label class="custom-label col-sm-2 control-label"></label>
                  <div class="form-group col-sm-4">
                     <label>First Name</label>
                     <input type="text" placeholder="User" class="form-control">
                  </div>

                  <div class="form-group col-sm-4">
                     <label>Last Name</label>
                     <input type="text" placeholder="Name" class="form-control">
                  </div>
                </fieldset>

                <fieldset class="last-child">
                  <label class="custom-label col-sm-2 control-label"></label>
                  <div class="form-group col-sm-4">
                     <label>e-mail</label>
                     <input type="text" placeholder="exampleuser@email.com" class="form-control">
                  </div>

                </fieldset>

                <fieldset class="last-child">
                  <label class="custom-label col-sm-2 control-label"></label>
                  <a id="null-float" href="#">Change Password</a>
                </fieldset>

                <fieldset class="last-child">
                  <label class="custom-label col-sm-2 control-label"></label>
                  <button id="submit" type="submit" class="btn">Save Changes</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

  </body>
</html>
