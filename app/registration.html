<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin App + jQuery">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Angle - Bootstrap Admin Template</title>
    <!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.min.css">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet" href="../vendor/simple-line-icons/css/simple-line-icons.css">
    <!-- =============== BOOTSTRAP STYLES ===============-->
    <link rel="stylesheet" href="css/bootstrap.css" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="css/app.css" id="maincss">

    <!-- inject:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->
    <!--endbuild-->
  </head>
  <body>
    <div id="company-icon">
      <img src="img/uav-iq-logo.png" alt="" />
    </div>

    <div class="wrapper" id="login">

      <div class="login_modal">
         <!-- START panel-->
         <div class="panel panel-dark panel-flat">

            <div class="panel-body">
               <p class="text-center pv">FILL OUT TO COMPLEAT REFISTRATION.</p>
               <form role="form" data-parsley-validate="" novalidate="" class="mb-lg">

                 <div class="form-group form-inline">
                   <div class="form-group">
                      <label for="first-name" class="sr-only">First Name</label>
                      <input id="first-name" type="email" placeholder="First Name" class="form-control">
                   </div>
                   <div class="form-group">
                      <label for="input-email" class="sr-only">Last Name</label>
                      <input id="input-email" type="email" placeholder="Last Name" class="form-control">
                   </div>
                 </div>
                 <div class="form-group has-feedback">
                   <input id="exampleInputEmail1" type="email" placeholder="Enter email" autocomplete="off" required class="form-control">
                   <span class="fa fa-envelope form-control-feedback text-muted"></span>
                 </div>
                  <div class="form-group has-feedback">
                     <input id="exampleInputPassword1" type="password" placeholder="Password" required class="form-control">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <input id="exampleInputPassword1" type="password" placeholder="Confirm Password" required class="form-control">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group">
                     <input id="first-name" type="email" placeholder="Company Name" class="form-control">
                  </div>
                  <div class="clearfix">
                     <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                           <input type="checkbox" value="" name="remember">
                           <span class="fa fa-check"></span>Remember Me</label>
                     </div>
                     <div class="pull-right">
                       <button type="submit" class="btn btn-block btn-primary">Login</button>
                     </div>
                  </div>

               </form>
            </div>
         </div>
         <!-- END panel-->
      </div>

    </div>
  </body>
</html>
