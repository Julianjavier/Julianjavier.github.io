<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin App + jQuery">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Angle - Bootstrap Admin Template</title>
    <!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.min.css">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet" href="../vendor/simple-line-icons/css/simple-line-icons.css">
    <!-- ANIMATE.CSS-->
    <link rel="stylesheet" href="../vendor/animate.css/animate.min.css">
    <!-- WHIRL (spinners)-->
    <link rel="stylesheet" href="../vendor/whirl/dist/whirl.css">
    <!-- =============== PAGE VENDOR STYLES ===============-->
    <!-- =============== BOOTSTRAP STYLES ===============-->
    <link rel="stylesheet" href="css/bootstrap.css" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="css/app.css" id="maincss">

    <!-- inject:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->
    <!--endbuild-->
  </head>
  <body>

    <div class="wrapper">
      <aside class="aside">
        <div id="user">
          <div id="avatar">

          </div>
          <h4>User Name</h4>
        </div>
         <!-- START Sidebar (left)-->
         <div class="aside-inner">
            <nav data-sidebar-anyclick-close="" class="sidebar">
               <!-- START sidebar nav-->
               <ul class="nav">
                 <li class=" ">
                    <a href="account.html" title="Documentation">
                       <em class="icon-user"></em>
                       <span data-localize="sidebar.nav.USERSETTINGS">Personal Settings</span>
                    </a>
                 </li>

                 <li class=" ">
                    <a href="team.html" title="Documentation">
                       <em class="icon-people"></em>
                       <span data-localize="sidebar.nav.TEAM">Team</span>
                    </a>
                 </li>

                 <li class=" ">
                    <a href="property.html" title="Documentation">
                       <em class="icon-location-pin"></em>
                       <span data-localize="sidebar.nav.PROPERTIES">Properties</span>
                    </a>
                 </li>

               </ul>
               <!-- END sidebar nav-->
            </nav>
         </div>
         <!-- END Sidebar (left)-->
      </aside>
      <section>
        <div class="content-wrapper">
          <div class="panel panel-default">
            <div class="panel-heading"><h3>Team</h3></div>
            <div id="teams" class="panel-body">

              <fieldset id="addLink" class="last-child">
                <div class="form-group">
                  <label class="custom-label col-sm-2 control-label"><a href="#">+ Add a team member</a></label>
                </div>
              </fieldset>

              <fieldset class="last-child">
                <div class="form-group">
                  <label class="custom-label col-sm-2 control-label">
                    User Name
                    <br>
                    ROLE
                  </label>
                  <a href="addMember.html"><button id="submit" class="btn edit">Save Changes</button></a>
                </div>
              </fieldset>

            </div>
          </div>
        </div>
      </section>
    </div>

  </body>
</html>
