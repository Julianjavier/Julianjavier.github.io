<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin App + jQuery">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Angle - Bootstrap Admin Template</title>
    <!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.min.css">
    <!-- SIMPLE LINE ICONS-->
    <link rel="stylesheet" href="../vendor/simple-line-icons/css/simple-line-icons.css">
    <!-- ANIMATE.CSS-->
    <link rel="stylesheet" href="../vendor/animate.css/animate.min.css">
    <!-- WHIRL (spinners)-->
    <link rel="stylesheet" href="../vendor/whirl/dist/whirl.css">
    <!-- =============== PAGE VENDOR STYLES ===============-->
    <!-- =============== BOOTSTRAP STYLES ===============-->
    <link rel="stylesheet" href="css/bootstrap.css" id="bscss">
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="css/app.css" id="maincss">

    <!-- inject:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->
    <!--endbuild-->
  </head>
  <body>

    <div class="wrapper">
      <header class="topnavbar-wrapper">
         <!-- START Top Navbar-->
         <nav role="navigation" class="navbar topnavbar">
            <!-- START navbar header-->
            <div class="navbar-header">
               <a href="#/" class="navbar-brand">
                  <div class="brand-logo">
                     <img src="img/uav-iq-logo-horizontal.png" alt="App Logo" class="img-responsive">
                  </div>
                  <div class="brand-logo-collapsed">
                     <img src="img/uav-iq-logo-horizontal.png" alt="App Logo" class="img-responsive">
                  </div>
               </a>
            </div>
            <!-- END navbar header-->
            <!-- START Nav wrapper-->
            <div class="nav-wrapper">
               <!-- START Left navbar-->
               <ul class="nav navbar-nav">
                  <!-- START User avatar toggle-->
                  <li>
                     <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                     <a id="user-block-toggle" href="#user-block" data-toggle="collapse">
                        <em class="fa fa-share-square-o"></em> Return to property list
                     </a>
                  </li>
                  <!-- END User avatar toggle-->
               </ul>
               <!-- END Left navbar-->
               <!-- START Right Navbar-->
               <ul class="nav navbar-nav navbar-right">
                  <li class="visible-lg">
                     <a target="_blank" id="mailto">
                        <em class="fa fa-envelope"></em> Contact us
                     </a>
                  </li>
               </ul>
               <!-- END Right Navbar-->
            </div>
            <!-- END Nav wrapper-->
            <!-- START Search form-->
            <form role="search" action="search.html" class="navbar-form">
               <div class="form-group has-feedback">
                  <input type="text" placeholder="Type and hit enter ..." class="form-control">
                  <div data-search-dismiss="" class="fa fa-times form-control-feedback"></div>
               </div>
               <button type="submit" class="hidden btn btn-default">Submit</button>
            </form>
            <!-- END Search form-->
         </nav>
         <!-- END Top Navbar-->
      </header>
      <aside class="aside">
         <!-- START Sidebar (left)-->
         <div class="aside-inner">
            <nav data-sidebar-anyclick-close="" class="sidebar">
               <!-- START sidebar nav-->
               <ul class="nav">
                 <div id="user">
                   <div id="avatar">
                     <img src="img/profileTest.jpg" alt="" />
                   </div>
                   <h4>User Name</h4>
                 </div>
                 <li class=" ">
                    <a href="account.html" title="Documentation">
                       <em class="icon-user"></em>
                       <span data-localize="sidebar.nav.USERSETTINGS">Personal Settings</span>
                    </a>
                 </li>

                 <li class=" ">
                    <a href="team.html" title="Documentation">
                       <em class="icon-people"></em>
                       <span data-localize="sidebar.nav.TEAM">Team</span>
                    </a>
                 </li>

                 <li class=" ">
                    <a href="properties.html" title="Documentation">
                       <em class="icon-location-pin"></em>
                       <span data-localize="sidebar.nav.PROPERTIES">Properties</span>
                    </a>
                 </li>

               </ul>
               <!-- END sidebar nav-->
            </nav>
         </div>
         <!-- END Sidebar (left)-->
      </aside>
      <section>
        <div class="content-wrapper">
          <div class="panel panel-default">
            <div class="panel-heading"><h3>Team</h3></div>
            <div id="teams" class="panel-body">

              <fieldset id="addLink" class="last-child">
                <div class="form-group">
                  <label class="custom-label col-sm-2 control-label"><a href="addMember.html">+ Add a team member</a></label>
                </div>
              </fieldset>

              <fieldset class="last-child">
                <div class="form-group">
                  <label class="custom-label col-sm-2 control-label">
                    User Name
                    <br>
                    ROLE
                  </label>
                  <a href="addMember.html"><button id="submit" class="btn edit">EDIT</button></a>
                </div>
              </fieldset>

              <fieldset class="last-child">
                <div class="form-group">
                  <label class="custom-label col-sm-2 control-label">
                    Thomas
                    <br>
                    ROLE
                  </label>
                  <a href="addMember.html"><button id="submit" class="btn edit">EDIT</button></a>
                </div>
              </fieldset>

              <fieldset class="last-child">
                <div class="form-group">
                  <label class="custom-label col-sm-2 control-label">
                    Julian Rodriguez
                    <br>
                    ROLE
                  </label>
                  <a href="addMember.html"><button id="submit" class="btn edit">EDIT</button></a>
                </div>
              </fieldset>

            </div>
          </div>
        </div>
      </section>
    </div>

  </body>
</html>
